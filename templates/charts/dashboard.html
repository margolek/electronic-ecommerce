{% extends "base.html" %}
{% load static %}
{% block title %}Dashboard{% endblock %}
{% block stylesheet %}{% endblock %}
{% block content %}
<div class="container">
<canvas id="myChart"  class="mt-5" width="400" height="200"></canvas>
<script>
var ctx = document.getElementById('myChart');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['1', '2', '3', '4', '5', '6'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(60, 125, 230, 1)',
                'rgba(60, 125, 230, 1)',
                'rgba(60, 125, 230, 1)',
                'rgba(60, 125, 230, 1)',
                'rgba(60, 125, 230, 1)',
                'rgba(60, 125, 230, 1)'
            ],
            borderWidth: 2
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
</div>
{% endblock content %}
