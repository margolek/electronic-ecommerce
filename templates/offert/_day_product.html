<a href="{% url 'offert:products_indyvidual' day_product.category.slug day_product.slug %}" class="text-decoration-none text-dark">
	<div class="d-flex flex-column">
		<div class="d-flex flex-row">
			<img src="{{day_product_image.image.url}}" width="150" height="150" class=""
				alt="No data">
			<div class="card text-center ms-auto align-self-center">
				<div class="card-header price-header">
					<span class="text-white">-{{percentage}}%</span>
				</div>
				<div class="card-body align-items-center border-start border-end border-bottom rounded-bottom">
					<div class="d-flex flex-column">
						<span>{{day_product.name}}</span>
						<span class="text-muted text-decoration-line-through fs12">{{price_day.regular}}$</span>
						<span>{{price_day.day_product_price}}$</span>
					</div>
				</div>
			</div>
		</div>
		<div class="progress mt-2">
			<div class="progress-bar bg-success" role="progressbar" style="width: {{available_qty}}%" aria-valuenow="25" aria-valuemin="0"
				aria-valuemax="100">{{available_qty}}%</div>
		</div>
	</div>
</a>
